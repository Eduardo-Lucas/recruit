{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <form method="post" class="col-md-4 offset-md-4 border border-dark">
      {% csrf_token %}
      <div class="col">
        <h2 class="text-center text-info">Log In</h2>
      </div>
      <div class="col form-group">
        {{ form.login|as_crispy_field }}
      </div>
      <div class="col form-group">
        {{ form.password|as_crispy_field }}
      </div>

      <div class="col form-group">
        <button type="submit" class="btn btn-outline-success btn-block">Log In</button>
      </div>
      <p class="text-center">
        <a href="{% url 'signup' %}">Don't have an account? Create one!</a>
      </p>
    </form>

{% endblock %}
